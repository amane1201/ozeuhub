<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ozeuhub</title>
<link rel="icon" type="image/x-icon" href="oh.ico">
<style>
body {
  margin: 0;
  padding: 0;
  background-color: black;
  color: white;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

#intro-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1000;
  opacity: 1;
  transition: opacity 1s ease;
}

#page-content {
  opacity: 0;
  transition: opacity 1s ease;
}

#logo {
  margin: 20px;
  width: 200px;
  max-width: 40vw;
  opacity: 0;
  transform: scale(0.8);
  transition: all 1s ease;
}

#categories {
  margin-top: 20px;
  text-align: center;
  padding: 10px;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
}

#categories span {
  cursor: pointer;
  color: white;
  font-size: 16px;
  position: relative;
  padding-bottom: 5px;
  opacity: 0;
  transform: translateY(-20px);
  transition: all 0.5s ease;
}

#categories span.active::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 3px;
  background-color: orange;
  border-radius: 2px;
}

.gallery {
  margin-top: 50px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 12px;
  padding: 15px;
}

.gallery img {
  width: 100%;
  height: 150px; 
  object-fit: cover;
  display: none;
  border-radius: 8px;
  cursor: pointer;
}

.gallery img:hover {
  transform: scale(1.05);
}

#lightbox {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-color: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

#lightbox img {
  max-width:90%;
  max-height:90%;
  border-radius:8px;
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 16px;
  opacity: 0;
  transform: translateY(20px);
  transition: all 1s ease;
}

footer a {
  color: white;
  text-decoration: none;
  transition: color 0.3s;
}

footer a:hover {
  color: orange;
}

@media (max-width: 900px) and (min-width: 601px) {
  .gallery { gap: 10px; padding: 12px; }
  .gallery img { height: 140px; }
}

@media (max-width: 600px) {
  #categories span { font-size: 14px; }
  .gallery { gap: 8px; padding: 10px; }
  .gallery img { height: 120px; }
  #logo { width: 120px; }
}
</style>
</head>
<body>

<video id="intro-video" autoplay muted>
  <source src="ozeuhub.mp4" type="video/mp4">
</video>

<div id="page-content">
  <img id="logo" src="ozeuhub.jpeg" alt="ロゴ">

  <div id="categories">
    <span data-tag="all" class="active">すべて</span>
    <span data-tag="ozeu">おぜう</span>
    <span data-tag="zetopura">ぜっとぷらす</span>
    <span data-tag="raito">らいとせーばー</span>
  </div>

  <main class="gallery">
    <img src="https://i.imgur.com/vajZjDd.png" alt="ozeu" data-tags="ozeu">
    <img src="https://i.imgur.com/yXWbT1U.png" alt="ozeu" data-tags="ozeu">
    <img src="https://i.imgur.com/j6TT93m.jpeg" alt="ozeu" data-tags="ozeu">
    <img src="https://i.imgur.com/8mLHK8Q.jpeg" alt="ozeu" data-tags="ozeu">
    <img src="https://i.imgur.com/KWV6oFr.jpeg" alt="ozeu" data-tags="ozeu">
    <img src="https://i.imgur.com/oYoXoDH.png" alt="zetopura" data-tags="zetopura">
    <img src="https://i.imgur.com/FBn6YyE.png" alt="zetopura" data-tags="zetopura">
    <img src="https://i.imgur.com/s7jc1kH.png" alt="zetopura" data-tags="zetopura">
    <img src="https://i.imgur.com/YyUmHYL.png" alt="raito" data-tags="raito">
    <img src="https://i.imgur.com/kDk7gMs.png" alt="raito" data-tags="raito">
    <img src="https://i.imgur.com/q855g5S.png" alt="raito" data-tags="raito">
    <img src="https://i.imgur.com/gdU6lmC.png" alt="raito" data-tags="raito">
  </main>

  <footer>
    <a href="https://discord.gg/ozeu" target="_blank">作成Discordサーバー</a>
  </footer>
</div>

<div id="lightbox">
  <img src="" alt="拡大写真">
</div>

<script>
const video = document.getElementById('intro-video');
const pageContent = document.getElementById('page-content');
const galleryImages = document.querySelectorAll('.gallery img');
const categories = document.querySelectorAll('#categories span');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');

video.addEventListener('ended', () => {
  video.style.opacity = '0';
  setTimeout(() => {
    video.style.display = 'none';
    pageContent.style.opacity = '1';
    document.getElementById('logo').style.opacity = '1';
    document.getElementById('logo').style.transform = 'scale(1)';

    categories.forEach((span, i) => {
      setTimeout(() => {
        span.style.opacity = '1';
        span.style.transform = 'translateY(0)';
      }, i * 150);
    });

    galleryImages.forEach(img => { img.style.display = 'block'; });
    document.querySelector('footer').style.opacity = '1';
    document.querySelector('footer').style.transform = 'translateY(0)';
  }, 1000);
});

galleryImages.forEach(img => {
  img.addEventListener('click', () => {
    lightboxImg.src = img.src;
    lightbox.style.display = 'flex';
  });
});
lightbox.addEventListener('click', () => { lightbox.style.display = 'none'; });

categories.forEach(span => {
  span.addEventListener('click', () => {
    categories.forEach(s => s.classList.remove('active'));
    span.classList.add('active');

    const tag = span.getAttribute('data-tag');
    galleryImages.forEach(img => {
      const imgTags = img.getAttribute('data-tags').split(',');
      img.style.display = (tag === 'all' || imgTags.includes(tag)) ? 'block' : 'none';
    });
  });
});
</script>

</body>
</html>
